<!DOCTYPE html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,
  maximum-scale=1.0, minimum-scale=1.0">
    <title>UJenglishword</title>
    <link id="css" rel="stylesheet" type="text/css" href="style_pc.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <section id="section">
        <img src="src/communist.jpg" style="width: 25vh; position: absolute; right: 0px; bottom: 0px;">
        <div id="select" style="text-align: center">
            <select name="part" id="select-part" style="width:100px; text-align-last: center;"></select>
            <script>
                var part_select = document.getElementById("select-part");
                for (i of [23,24,25,26,27,28,29]){
                    var part_optgroup = document.createElement("optgroup");
                    var part_option = document.createElement("option");
                    if (i < 18) {
                        if (i < 10) {
                            part_optgroup.label = "PartⅠ 0" + i;
                            part_option.value = "PartⅠ 0" + i;
                            part_option.innerHTML = "PartⅠ 0" + i;
                        } else {
                            part_optgroup.label = "PartⅠ " + i;
                            part_option.value = "PartⅠ " + i;
                            part_option.innerHTML = "PartⅠ " + i;
                        }
                    } else {
                        part_optgroup.label = "PartⅡ " + i;
                        part_option.value = "PartⅡ " + i;
                        part_option.innerHTML = "PartⅡ " + i;

                    }
                    part_select.appendChild(part_optgroup);
                    part_optgroup.appendChild(part_option);
                }
                for (i of [1]){
                    var part_optgroup_ = document.createElement("optgroup");
                    part_optgroup_.label = "Weak "+i;
                    part_select.appendChild(part_optgroup_);
                    for (j of [2,4,6]){
                        var part_option_ = document.createElement("option");
                        part_option_.value = "Exercise " + j;
                        part_option_.innerHTML = "Exercise " + j;
                        part_optgroup_.appendChild(part_option_);
                    }
                }
            </script>
            <select name="lng" id="select-lng" style="width:100px; text-align-last: center;">
                <option id="lng_writeENGLISH" value="ENGLISH">영어 쓰기</option>
                <option id="lng_writeKOREAN" value="KOREAN" disabled>한국어 쓰기</option>
            </select>
            <select name="type" id="select-type" style="width:100px; text-align-last: center;">
                <option id="type_word" value="word">단어</option>
                <option id="type_sentence" value="sentence" disabled>문장</option>
            </select>
            <button onclick="Enter()">Enter</button>
        </div>
        <div id="question_box">
            <h1 id="question" style="text-align: center"></h1>
        </div>
        <div id="answer_box" style="text-align: center">
            <input type="text" name="answer" id="input-answer" autocomplete='off' size="30"
                   style="display:inline-block;" onKeypress="javascript:if(event.keyCode==13){Input()}"
                   autocapitalize="off">
        </div>
        <div style="text-align: center">
            <button id='skip' name="skip" onclick="Skip();">SKIP</button>
            <button id='hint' name="hint" style="display:inline-block;" onclick="Hint();">HINT</button>
        </div>
        <div id="count" style="display: none">

    </section>

</body>
</html>
