<body>
    <section id="section">
        <img src="src/communist.jpg" style="width: 25vh; position: absolute; right: 0px; bottom: 0px;">
        <div id="select" style="text-align: center">
            <div style="display: inline-block">
                <button style="background-color: #FFFFFF; width: 100px; border: 1px solid; border-color: #E0E0E0" onclick="Part_visible()">Part</button>
                <div id="part_select_box" class="part_select" style="overflow-y: scroll; position: absolute; background-color: #FFFFFF; border: 1px solid; border-color: black; width: 128px; height: 30vh">
                    <script>
                        var part_select = document.getElementById("part_select_box");
                        for (i of [23,24,25,26,27,28,29]){
                            var part_label = document.createElement("label");
                            part_label.style.float = "left";
                            var part;
                            if (i < 18){
                                if (i < 10){
                                    part = "PartⅠ 0" + i;
                                }
                                else{
                                    part = "PartⅠ " + i;
                                }
                            }
                            else{
                                part = "PartⅡ " + i;
                            }
                            part_label.innerHTML = part;
                            part_select.appendChild(part_label);
                            part_select.appendChild(document.createElement("br"));
                            for (j of [1,2,3,4]){
                                var part_option = document.createElement("label");
                                part_option.className = part;
                                part_option.style.float = "left";
                                part_option.style.fontWeight = "lighter";
                                part_option.innerHTML = "<input type='checkbox' onclick='Check(this)'>Exercise " + j;
                                part_select.appendChild(part_option);
                            }
                            part_select.appendChild(document.createElement("br"));
                        }
                        for (i of [1]){
                            var part_label_ = document.createElement("label");
                            part_label_.style.float = "left";
                            var part_;
                            part_ = "Weak "+i
                            part_label_.innerHTML = part_;
                            part_select.appendChild(part_label_);
                            part_select.appendChild(document.createElement("br"));
                            for (j of [2,4,6]){
                                var part_option_ = document.createElement("label");
                                part_option_.className = part_;
                                part_option_.style.float = "left";
                                part_option_.style.fontWeight = "lighter";
                                part_option_.innerHTML = "<input type='checkbox' onclick='Check(this)'>Exercise " + j;
                                part_select.appendChild(part_option_);
                            }
                            part_select.appendChild(document.createElement("br"));
                        }
                    </script>
                </div>
            </div>
            <select name="lng" id="select-lng" style="width:100px; text-align-last: center;">
                <option id="lng_writeENGLISH" value="ENGLISH">영어 쓰기</option>
                <option id="lng_writeKOREAN" value="KOREAN" disabled>한국어 쓰기</option>
            </select>
            <select name="type" id="select-type" style="width:100px; text-align-last: center;">
                <option id="type_word" value="word">단어</option>
                <option id="type_sentence" value="sentence" disabled>문장</option>
            </select>
            <button onclick="Enter()">Enter</button>
        </div>
        <div id="question_box">
            <h1 id="question" style="text-align: center"></h1>
        </div>
        <div id="answer_box" style="text-align: center">
            <input type="text" name="answer" id="input-answer" autocomplete='off' size="30"
                   style="display:inline-block;" onKeypress="javascript:if(event.keyCode==13){Input()}"
                   autocapitalize="off">
        </div>
        <div style="text-align: center">
            <button id='skip' name="skip" onclick="Skip();">SKIP</button>
            <button id='hint' name="hint" style="display:inline-block;" onclick="Hint();">HINT</button>
        </div>
        <div id="count" style="display: none">

        </div>
